<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://mgzjys.github.io/MobilityVix/js/echarts.min.js"></script>
       <script type="text/javascript" src="https://mgzjys.github.io/MobilityVix/js/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://mgzjys.github.io/MobilityVix/js/ecStat.min.js"></script>
       <script type="text/javascript" src="https://mgzjys.github.io/MobilityVix/js/dataTool.min.js"></script>
       <script type="text/javascript" src="https://mgzjys.github.io/MobilityVix/js/simplex.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title : {
        text: 'Occupation type for outdoor workers',
        subtext: 'Ten villages in Singu',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['Mine worker','Plantation worker','Farmer','Logger',	
        'Odd Jobs Worker','Vendor (mobile)','Charcoal Maker','Temporary Worker',	
        'Driver', 'Coolie/Porter','Mason','Mechanic'
]
    },
    series : [
        {
            name: 'Case report',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:134, name:'Mine worker'},
                {value:85, name:'Plantation worker'},
                {value:84, name:'Farmer'},
                {value:40, name:'Logger'},
                {value:30, name:'Odd Jobs Worker'},
                {value:17, name:'Vendor (mobile)'},
                {value:14, name:'Charcoal Maker'},
                {value:9, name:'Temporary Worker'},
                {value:4, name:'Driver'},
                {value:3, name:'Coolie/Porter'},
                {value:3, name:'Mason'},
                {value:1, name:'Mechanic'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
